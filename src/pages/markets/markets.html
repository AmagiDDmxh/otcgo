<div class="container-padding">
  <div class="panel panel-default panel-state">
    <div class="panel-body">
      <span class="blue-span">{{name}} 大宗交易</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-lg-3">
      <div class="ad-tips" v-if="!loggedIn">
        <div class="ad-tips__title">交易指南</div>
        <div class="ad-tips__content">
          <p>请确认<router-link to="/login" class="link-span">登录钱包</router-link>后!</p>
          <p>再进行订单的“购买”操作!</p>
          <p>请尽快结算，以防止抢单。</p>
        </div>
      </div>
      <div class="ad-tips" v-else>
        <div class="ad-tips__title">交易指南</div>
        <div class="ad-tips__content">
          <p>请尽快结算，以防止抢单。</p>
        </div>
      </div>
    </div>

    <div class="content col-xs-9 col-lg-9" style="height:auto">
      <table class="table table-js  table-striped">
        <thead>
          <th style="color: #009cff;">{{name}}</th>
          <th>数量</th>
          <th>单价 {{ currency }}</th>
          <th>总价</th>
          <th class="th-bar"></th>
        </thead>
        <tbody>
          <tr v-for="item in orders">
            <td class="sell-name" v-text="item.name"></td>
            <td v-text="item.amount"></td>
            <td v-text="item.price"></td>
            <td v-text="item.total"></td>
            <td class="amount-tb-bar">
              <button class="btn btn--purchase" @click="purchase(item)">购买</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
