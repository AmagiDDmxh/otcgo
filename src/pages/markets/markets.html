<div class="container-padding">
  <div class="panel panel-default panel-state">
    <div class="panel-body">
      <span class="link-span">{{name}} 场外交易</span>
    </div>
  </div>
  <div class=" row">
    <div class="col-xs-3 col-lg-3">
      <div class="ad-tips">
        <div class="tips-title">交易指南</div>
        <div class="ad-tips__body">
          <p> 点击“购买”后，登陆个人钱包。 </p>
          <p> 在“待付款”一栏完成订单， </p>
          <p> 请尽快结算，以防止抢单。 </p>
        </div>
      </div>
    </div>

    <div class="content col-xs-9 col-lg-9" style="height:auto">
      <!-- table-list -->
      <table class="table table-js  table-striped">
        <thead>
        <th style="color: #009cff;">{{name}}</th>
        <th>数量</th>
        <th>单价 CNY</th>
        <th>总价</th>
        <th class="th-bar"></th>
        </thead>
        <tbody>
        <tr v-for="item in orders">
          <td class="sell-name" v-text="item.name"></td>
          <td v-text="item.amount"></td>
          <td v-text="item.price"></td>
          <td v-text="item.total.toFixed(4)"></td>
          <td class="amount-tb-bar">
            <button class="btn btn--purchase" @click="purchase(item)">购买</button>
          </td>
        </tr>
        </tbody>
      </table>
      <p class="tips"> 离线钱包由小蚁区块链提供技术支持 </p>
    </div>
  </div>
</div>
